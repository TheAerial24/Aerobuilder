<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBuilder ✈️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>✈️ AeroBuilder: Design Your Plane</h1>
    </header>

    <main>
        <div class="designer-container">
            <h2>Design Hangar</h2>
            
            <div class="mission-container">
                <label for="mission-select"><strong>Current Mission:</strong></label>
                <select id="mission-select">
                    <option value="none">Free Build (No Mission)</option>
                    <option value="short-hauler">Short Hauler (Range: 500+)</option>
                    <option value="long-hauler">Long Hauler (Range: 3000+)</option>
                    <option value="speed-demon">Speed Demon (Speed: 500+)</option>
                    <option value="heavy-lifter">Heavy Lifter (Must be Sturdy)</option>
                </select>
            </div>
            
            <div class="stats-display">
                <strong>Build Points Remaining: <span id="points-remaining">100</span></strong>
            </div>

            <div class="cost-key">
                <h3>Part Costs (per unit)</h3>
                <ul>
                    <li><strong>Wings:</strong> <span id="cost-wings">1.0</span> pts</li>
                    <li><strong>Engine:</strong> <span id="cost-engine">1.5</span> pts</li>
                    <li><strong>Fuel:</strong> <span id="cost-fuel">0.8</span> pts</li>
                    <li><strong>Fuselage:</strong> <span id="cost-body">0.7</span> pts</li>
                </ul>
            </div>

            <div class="slider-group">
                <label for="wings">Wing Size (Lift / Drag)</label>
                <input type="range" id="wings" name="wings" min="10" max="50" value="25">
                <span id="wings-val">25</span>
            </div>

            <div class="slider-group">
                <label for="engine">Engine Power (Thrust / Weight)</label>
                <input type="range" id="engine" name="engine" min="10" max="50" value="25">
                <span id="engine-val">25</span>
            </div>

            <div class="slider-group">
                <label for="fuel">Fuel Capacity (Range / Weight)</label>
                <input type="range" id="fuel" name="fuel" min="10" max="50" value="25">
                <span id="fuel-val">25</span>
            </div>

            <div class="slider-group">
                <label for="body">Fuselage (Strength / Weight)</label>
                <input type="range" id="body" name="body" min="10" max="50" value="25">
                <span id="body-val">25</span>
            </div>

            <button id="test-flight-btn">Test Flight!</button>
        </div>

        <div class="results-container">
            <h2>Flight Report</h2>
            <div id="flight-report">
                <p>Design your plane, select a mission, and press "Test Flight" to see the results.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
